        $(function () {
            $('#btnCalculate').click(function () {
                var amount = $('#amount').val();
                var duration = $('#duration').val();
                var interest = $('#rateofinterest').val();
                var tenure = duration * 12;
                var emi = 0;

                var exp = Math.pow((1 + interest/1200), tenure);

                if (amount == null || amount == "" ||amount==0)
                {
                    $().toastmessage('showToast', {
                        text: 'Please enter amount.',
                        sticky: false,
                        position: 'middle-center',
                        type: 'warning'
                    });
                }
               else if (duration == null || duration == ""||duration == 0)
                {
                   $().toastmessage('showToast', {
                       text: 'Please enter duration.',
                       sticky: false,
                       position: 'middle-center',
                       type: 'warning'
                   });
                }
               else if (interest == null || interest == ""||interest==0) {
                   $().toastmessage('showToast', {
                       text: 'Please enter rate of interest.',
                       sticky: false,
                       position: 'middle-center',
                       type: 'warning'
                   });
                }
                else {
                    emi = (amount * interest / 1200 * exp) / (exp - 1);
                    var finalEmi = Math.round(emi);
                    $('#emidisplay').html("EMI calculated is Rs." + finalEmi);
               }
            });

            $('#btnReset').click(function () {
                var amount = $('#amount').val('');
                var duration = $('#duration').val('1');
                var interest = $('#rateofinterest').val('1');
                $('#emidisplay').html('');
            });
            $('#btnback').click(function () {
                 document.location = "userdetailspage.html?userid="+userid+"";
            });
        });

        function btnOk() {
            document.location = "emicalculator.html?userid=" + userid + "";
        }
</script>
