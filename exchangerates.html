    <script>

        $('#btnConvert').on("click", function () {
            if ($('#txtAmount').val() == null || $('#txtAmount').val() == "" || $('#txtAmount').val() == 0)
            {
                $().toastmessage('showToast', {
                    text: 'Please enter amount.',
                    sticky: false,
                    position: 'middle-center',
                    type: 'warning'
                });
            }
        else{
             convert();
        }
           
        });

        $('#btnCancel').on("click", function () {
            $('#currency_converter_result').html("");
        });

        function convert()
        {
            $.mobile.showPageLoadingMsg();
            var amount = $('#txtAmount').val();
            var from = $('#ddlfrom').val();
            var to = $('#ddlto').val();
            $.ajax({
                type: "POST",
                 url: "http://localhost/BankSoftWS/service1.asmx/CurrencyConversion",
                 //url: "http://180.92.173.235/BSMobileWS/service1.asmx/CurrencyConversion",
                //url: "http://192.168.1.49/BankSoftWS/service1.asmx/CurrencyConversion",
                data: "{amount:" + amount + ",fromCurrency:'" + from + "',toCurrency:'" + to + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                   // var roundoff = Math.round(data.d);
                    $('#currency_converter_result').html(data.d);
                    $.mobile.hidePageLoadingMsg();
                }
            });
        }
    </script>
